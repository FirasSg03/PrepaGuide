{% extends "base.html" %}

{%block nav%}
<ul class="links">
    <li class="active"><a>--</a></li>
    <li><a href="{{ url_for('main.guide') }}">Guide</a></li>
    <li><a href="{{ url_for('main.learn_more') }}">Learn More</a></li>
</ul>
{%endblock%}

{%block main%}
<h2>LOGIN</h2>
<form method="POST" action="">
    <blockquote>
        {% for message in get_flashed_messages() %}
  			<div>{{ message }}</div>
  		{% endfor %}
    </blockquote>
    <div class="row gtr-uniform">
        <!-- USERNAME -->
        <div class="col-12 -xsmall">
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" placeholder="username" required/>
        </div>

        <!-- PASSWORD -->
        <div class="col-12 -xsmall">
            <label for="password">Password</label>
            <input type="Password" name="password" id="password" placeholder="Password" required/>
        </div>

        <!-- LOGIN BUTTON -->
        <div class="col-12">
            <ul class="actions fit">
                <li><button href="#main" type="submit" class="button primary fit">LOGIN</button></li>
            </ul>
        </div>
    </div>    
</form>
</hr>
{%endblock%}

{%block footer%}
<footer id="footer">
    <section>
        <h3><a href="{{ url_for('auth.sign_up') }}">First Time? Click here to Sign UP</a></h3>
    </section>
 </footer>
{%endblock%}
